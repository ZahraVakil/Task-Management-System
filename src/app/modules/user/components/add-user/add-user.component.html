<div class="container">
    <mat-card class="card">
    <h2 class="title">Add User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter name" required>
        <mat-error *ngIf="userForm.get('name').hasError('required')">Name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter email" required>
        <mat-error *ngIf="userForm.get('email').hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="userForm.get('email').hasError('email')">Invalid email</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter password" required>
        <mat-error *ngIf="userForm.get('password').hasError('required')">Password is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Image</mat-label>
        <input matInput formControlName="image" placeholder="Enter image URL">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" required>
          <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
        </mat-select>
        <mat-error *ngIf="userForm.get('role').hasError('required')">Role is required</mat-error>
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Add</button>
        <button mat-button color="warn" type="button" (click)="goBack()">Back</button>
      </div>
    </form>
</mat-card>
  </div>
